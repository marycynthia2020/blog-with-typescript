<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <!-- toastify -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Chinemerem Blog</title>
  </head>
  <body class="grid place-items-center pt-4 bg-[#e0e2e6] font-roboto relative w-[100vw] min-h-screen">
    <div
      class="w-[90vw] max-w-[500px] bg-white shadow-md rounded-md p-6">
      <h1 class="text-2xl md:text-3xl text-center font-bold mb-2">Welcome back!!!</h1>
      <p class=" text-center text-gray-500 text-sm mb-6">Please enter your details correctly</p>

      <form action="" id="loginForm">
        <div class="flex flex-col gap-2 mb-4">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" minlength="4"  class="border-2 h-10 p-2 outline-none">
        </div>
        <div class="flex flex-col gap-2 mb-4">
            <label for="loginPassword">password</label>
            <div class="border-2 h-10 p-2  flex justify-between items-center">
                <input type="password" id="loginPassword" placeholder="Enter your password" minlength="4" class=" outline-none w-4/5">
                <img src="/images/hide.svg" alt="" width="16px" id="eyeIcon">
            </div>
        </div>
        <button type="submit" class="w-full bg-[#006efa] p-2 text-white mb-4">Sign In</button>
        <p  class="text-center">Don't have an account yet? <a href="/signup.html" class="text-[#006efa]">Sign up</a></p>
    </form>
    </div>
    <script src="/script/login.js"></script>>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
